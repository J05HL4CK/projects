<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>children of the nth</title>
    <style>
        p :nth-of-type(3) {
            text-align: right;
        }
    </style>
</head>

<body>
<div>
    <p>some text</p>
    <p>more text</p>
    <p>even more!</p>
    <p>over-it</p>

</div>        
</body>
</html>
