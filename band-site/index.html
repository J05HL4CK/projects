<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    
    <title>S h p o n g l e</title>
    <style>
        nav {
            display: flex;
            flex: 1;
            justify-content: space-evenly;
            font-family: Verdana, Geneva, Tahoma, sans-serif;            
            padding: 10px;
            align-items: flex-end;
            font-size: larger;            
            width: 100%;
            color: midnightblue ;
            
        }
        body {
            display: flex;
            flex-direction: column; 
            flex: 1;
            text-align: center;
            background-color: black;
            align-items: center;
            transition: 3s ease-in-out;
        }  
        .navbar {
            border: 4px ridge rgb(131, 85, 85);
            padding: 14px;
            border-radius: 25px;
            background-color:  rgba(197, 197, 197, 0.781);
            text-align: center; 
            transition: 0.5s ease-in-out; 
            object-fit: contain; 
                              

            
        } 
        .navbar:hover {
            transform: scale(1.1);
            transition: 0.5s ease;
            
        }
        .nav-logo {
            transition: 0.8s ease-in-out;
        }
        .nav-logo:hover {
            transform: scale(1.5);
            transition: 0.8s ease-in-out;
        }
        .about {
            
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            position: relative;          
            color: azure;
            
            
        }
        .about h2 {
            font-style: oblique;
            color: rgb(44, 22, 65);
        }
        img.about__photo:hover {
             transform: scale(1.5);
             transition: 3s ease-in-out;
            


        }       
        .about__photo {
            transition: 3s ease-in-out;
            object-fit: scale-down;
            margin: auto;
            padding: 4px;
            border-radius: 16%;
        } 
        footer {
            text-align: center;
            color: rgb(53, 35, 35);

        }  
        article {
            display: flex;
            flex-direction: column;
            margin-bottom: 50px;
        }
        #index-logo {
            display: flex;
            width: 350px;
            height: 350px;
            justify-content: center;
            transition: 3s linear;
        }
        #index-logo__pic {
            width: auto;
            height: 400px;
            z-index: -1;
            margin-bottom: 0;
            border-radius: 50%;
           
            

        }
        #index-logo:hover {
            transition: 4.8s linear;
            transform: scale(0.01);

        }
     
        

        

    </style>
        
</head>
<body>
    
    <nav>
        <a class="navbar" href="./biog.html">Biography</a>
        <img class="nav-logo" src="../band-site/images/index-navlogo.png" width="313" alt="shpongled"> 
        <a class="navbar" href="./discog.html">Discography</a>
        
        
    </nav>

<div id="index-logo">
    <img id="index-logo__pic" src="./images/cropped-index.jpg" alt="shpongle mask">
</div>
<div id="heading">
    <h1>Home</h1>
</div>
    
    <div class="about">
        <article>
        <h2>Are you Shpongled?</h2>
        <img class="about__photo" src="./images/Shpongle.jpg" alt="band-photo">        
            <p>
            Simon Posford and Raja Ram are <em>Shpongle</em>. The sounds are a mix of mainly eastern ethnic samples and western contemporary psychedelic synth music.
        </p>        
        </article>
    </div>


    <footer> <small>Copyright &copy; code_zilla 2022 </small></footer>
</body>
</html>
